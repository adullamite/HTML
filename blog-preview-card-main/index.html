<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
    .attribution { font-size: 11px; text-align: center;  margin-bottom: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    @font-face {
      font-family: "MyFont";
      src: url("assets/fonts/Figtree-VariableFont_wght.ttf");
    }
    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      align-items: center;
      font-family: "Myfont", sans-serif;
    }

    section {
      background-color: white;
      border: 2px solid black;
      border-radius: 10px;
      margin: 40% 40%;
      box-shadow: 5px 5px rgba(0,0,0,1)

    }
    div {
      margin: 0px 10px 0px 10px;
    }
    img {
      width: 250px;
      border-radius: 10px;
      margin-top: 10px;
      margin-bottom: 10px;

    }
    .learn {
      background-color: hsl(47, 88%, 63%);
      font-weight: 800;
      border-radius: 5px;
      padding: 5px 15px;
      margin: 0px 180px 10px  0px;
      font-size: 10px;
    }

    .date {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 500px;
      font-size: 12px;
    }
    .html {
      font-weight: 800;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .html:hover {
      color: hsl(47, 88%, 63%);
    }
    .bone {
      color: hsl(0, 0%, 42%);
      font-size: 12px; 
      margin-bottom: 30px; 
    }
    .name {
      font-size: 10px;
      color: hsl(0, 0%, 7%);
      font-weight: 800;
      margin-left: 28px;
      margin-bottom:-30px;
    }
    span img {
      border-radius: 50%;
      max-height: 25px;
      max-width: 25px;
      border: 0.1px solid rgba(61, 60, 60, 0.2);
      margin-top: 10px;
    }
@media (max-width: 480px) {
  section{
    margin:75px;
  }
}
  </style>
</head>
<body>
  <section>
    <div>
    <img src="illustration-article.svg" alt="agree">
  
  

  <p class="learn">Learning</p>
  <p class="date">Published 21 Dec 2023</p>

  <p class="html">HTML & CSS foundations</p>

  <p class="bone">These languages are the backbone of every website, defining structure, content, and presentation.</p>

  <p class="name">Greg Hooper</p><span><img src="ceo4.jpg" alt=""></span>
